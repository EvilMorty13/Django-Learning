{% extends "blog/base.html" %}
{% load static %}

{% block title %}
Post Detail
{% endblock%}

{% block link%}
<link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
{% endblock %}


{%block content%}
<h1>{{post.title}}</h1>
<p class="content">{{post.content}}</p>
<p>Posted by {{ post.author }} on {{ post.created_at }}</p>
{% endblock %}
